name: Makefile CI

on:
    push:
        branches: ["main", "actions"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            # - uses: aviate-labs/setup-dfx@v0.2.3
            #   with:
            #     vessel-version: 0.6.3
            #     dfx-version: 0.12.1

            - name: "install mops"
              run: |
                  git clone https://github.com/ZenVoich/mops
                  cd mops/cli
                  npm i
                  mkdir /home/runner/bin
                  echo "/home/runner/bin" >> $GITHUB_PATH
                  echo "alias mops=node $(pwd)/cli.js" >> /home/runner/bin/mops
                  chmod +x /home/runner/bin/mops
                  mops i
                  mops sources


            - name: Detect Warnings
              run: make no-warn

            - name: Run Tests
              run: make test

            - name: Generate Docs
              run: make docs
