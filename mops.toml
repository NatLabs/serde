[package]
name = "serde"
version = "3.3.0"
description = "A serialisation and deserialisation library for Motoko."
repository = "https://github.com/NatLabs/serde"
keywords = ["json", "candid", "cbor", "urlencoded", "serialization"]
license = "MIT"

[dependencies]
base = "0.14.14"
itertools = "0.2.2"
candid = "1.1.1"
xtended-numbers = "0.4.0"
cbor = "2.0.0"
map = "9.0.1"
sha2 = "0.1.4"
fuzz = "1.0.0"
byte-utils = "0.0.1"
"base@0.7.3" = "0.7.3"
"parser-combinators" = "./submodules/parser-combinators.mo"
"json-float" = "./submodules/json.mo"

[dev-dependencies]
test = "2.1.1"
bench = "1.0.0"
fuzz = "1.0.0"
rep-indy-hash = "0.1.1"

[toolchain]
wasmtime = "33.0.1"
moc = "0.14.14"
